<html>

   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            ">
  <header class="mdl-layout__header" style='box-shadow: none;'>
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer">
<span class='mdl-layout-title'>Kassa</span>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable

        <!-- <label class="mdl-button mdl-js-button mdl-button--icon"
               for="fixed-header-drawer-exp">
          <i class="material-icons">search</i>
        </label> -->
         <div class="mdl-textfield__expandable-holder">
          <input class="mdl-textfield__input" type="text" name="sample"
                 id="fixed-header-drawer-exp">
        </div>
      </div>
    </div>
  </header>
  <div class="mdl-layout__drawer" style='box-shadow: none; border: none;'>
    <span class="mdl-layout-title">Rekeningen</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Sep <i class='material-icons' style="vertical-align: middle; float: right;">more_vert</i></a>
      <a class="mdl-navigation__link" href="">Natalie <i class='material-icons' style="vertical-align: middle; float: right;">more_vert</i></a>
      <a class="mdl-navigation__link" href="">Melle <i class='material-icons' style="vertical-align: middle; float: right;">more_vert</i></a>
      <a class="mdl-navigation__link" href="">Floris <i class='material-icons' style="vertical-align: middle; float: right;">more_vert</i></a>
      <a class="mdl-navigation__link" href="">Maartje <i class='material-icons' style="vertical-align: middle; float: right;">more_vert</i></a>
      <a class="mdl-navigation__link" href="">Yoricke <i class='material-icons' style="vertical-align: middle; float: right;">more_vert</i></a>
    </nav>
  </div>

  <main class="mdl-layout__content">

<div id='kassa'>
  <!-- <div id='head'>
  <div style='display: table-cell; vertical-align: middle; color: black; '>Kassa</div>
  </div> -->
  <div id='products'><div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col product" id='cola'><div class='productName'>Fris</div></div>
    <div class="mdl-cell mdl-cell--2-col product" id='bier'><div class='productName'>Bier</div></div>
    <div class="mdl-cell mdl-cell--2-col product" id='wijn'><div class='productName'>Wijn</div></div>
    <div class="mdl-cell mdl-cell--2-col product" id='speciaal'><div class='productName'>Speciaal bier</div></div>
    <div class="mdl-cell mdl-cell--2-col product" id='bitter'><div class='productName'>Bitterballen</div></div>
    <div class="mdl-cell mdl-cell--2-col product" id='vlam'><div class='productName'>Vlammetjes</div></div>


</div>
</div>

  <div id='actions'>

  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">add</i>
  </button>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">delete</i>
  </button>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <i class="material-icons">more_horiz</i>
  </button>

    <span class="mdl-layout-title" style='text-align: center;'>Totale Rekening</span>
    <hr>


    <div id='due'>
    <hr style='width:100%;'> &euro; </div>
</div>

<script src='script.js'></script>
